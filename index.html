<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>予約フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            overflow-x: hidden;
            /* 横スクロールを防ぐ */
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto;
            /* 中央に配置 */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .label {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            font-weight: bold;
            background-color: #bd9888;
            color: white;
            border-radius: 4px;
            text-align: center;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .visit-buttons,
        .symptoms,
        .menu-sections,
        .irradiations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .visit-buttons button,
        .symptoms button,
        .menu-sections button,
        .irradiations button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .visit-buttons button.active,
        .symptoms button.active,
        .menu-sections button.active,
        .irradiations button.active {
            background-color: #bd9888;
            color: #fff;
        }

        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #bd9888;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            /* セル幅を均等にする */
        }

        .calendar th,
        .calendar td {
            text-align: center;
            padding: 5px;
            cursor: pointer;
            vertical-align: top;
            width: auto;
            /* 通常のセルは自動調整 */
            box-sizing: border-box;
            border: 1px solid #000;
        }

        /* 左端のセルだけ幅を少し広げる */
        .calendar th:first-child,
        .calendar td:first-child {
            width: 16%;
        }

        .calendar th {
            background-color: #f7f7f7;
        }

        .calendar td:hover {
            background-color: #ddd;
        }

        .calendar td.selected {
            background-color: #bd9888;
            color: #fff;
        }

        .week-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .week-button {
            padding: 10px 20px;
            background-color: #bd9888;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .month-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .month-button {
            padding: 10px 20px;
            background-color: #bd9888;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .current-month {
            font-size: 16px;
            font-weight: bold;
            color: #444;
            margin-top: 10px;
            /* 下にずらす */
            display: inline-block;
            /* margin-top を適用しやすくする */
        }

        .loading-spinner {
            position: fixed;
            /* 画面全体に対応 */
            top: 50%;
            /* 縦中央 */
            left: 50%;
            /* 横中央 */
            transform: translate(-50%, -50%);
            display: none;
            /* 初期状態は非表示 */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            /* 半透明の黒背景で注目度アップ */
            padding: 40px;
            /* 周囲に余白をつける */
            border-radius: 10px;
            /* 角丸で柔らかい印象 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            /* 少し立体感を追加 */
        }

        .spinner {
            width: 60px;
            /* スピナーをさらに大きく */
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            /* 薄い白で枠を柔らかく */
            border-top-color: #bd9888;
            /* 明るい青で目立たせる */
            border-radius: 50%;
            /* 丸い形状 */
            animation: spin 0.7s linear infinite;
            /* 滑らかで速い回転 */
            margin-left: 12px;
            /* スピナーを右にずらす */
        }

        .loading-text {
            margin-top: 20px;
            /* スピナーとテキストの間隔 */
            font-size: 15px;
            /* さらに大きなフォントサイズ */
            font-weight: bold;
            /* 太字で目立たせる */
            color: #ffffff;
            /* 純白で高いコントラスト */
            letter-spacing: 1px;
            /* 文字間隔を広げてモダンな印象に */
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            /* テキストに影をつけて視認性アップ */
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .available {
            color: red;
        }

        .unavailable {
            background-color: #d3d3d3;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        #repairLabel,
        #repairButtons {
            display: none;
        }

        #baindLabel,
        #baindButtons {
            display: none;
        }

        #treatment-text {
            background-color: #eef9f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 1px;
        }

        .highlight-background {
            background-color: #f9f9d6;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            margin-top: 10px;
            /* 上に余白を追加 */
            text-align: center;
            /* コンテナ内の要素を中央に配置 */
        }

        .highlight-text {
            display: block;
            font-weight: bold;
            text-align: center;
            /* テキストを中央揃えにする */
        }

        .red-circle {
            color: red;
            /* 赤色に設定 */
        }

        .bold-cross {
            font-weight: bold;
            /* 太文字に設定 */
        }

        .info-text {
            margin-top: 20px;
            /* 上の余白 */
            margin-bottom: 10px;
            /* 下に白い隙間を追加 */
            font-size: 13px;
            color: #000000;
            line-height: 1.5;
            text-align: center;
            word-wrap: break-word;
            background-color: #eef9f5;
            /* 青っぽい背景色を追加 */
            padding: 10px;
            border-radius: 4px;
        }

        /* 携帯端末向けのレスポンシブデザイン */
        @media (max-width: 768px) {
            .info-text {
                font-size: 11.5px;
                /* スマホでは少し小さく */
                margin-top: 10px;
                /* 上下のマージンを調整 */
                line-height: 2.0;
                /* テキストの高さ調整 */
            }
        }

        .symptoms,
        .options {
            display: block;
            /* ボタンを縦並びに */
        }

        .symptoms button,
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .symptoms button.active,
        .options button.active {
            background-color: #bd9888;
            color: #fff;
        }

        .highlight-background {
            cursor: pointer;
            background-color: #bd9888;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            /* テキストを読みやすく */
            display: flex;
            justify-content: center;
            /* オプションを中央寄せ */
            align-items: center;
            position: relative;
            /* プラス記号を右端に配置 */
        }

        .symptoms,
        .options {
            display: block;
            /* ボタンを縦並びに */
        }

        .highlight-text {
            font-weight: bold;
            display: inline-block;
            color: #fff;
            /* オプションテキストの色 */
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
        }

        .edit-button {
            background-color: #bd9888;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-button:hover {
            background-color: #bd9888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>private salon Yuj<br>予約フォーム
        </h1>
        <div class="label">お客様名</div>
        <input type="text" id="name" placeholder="お名前を入力してください" oninput="saveInput('name')">

        <div class="label">電話番号</div>
        <input type="tel" id="phone" placeholder="電話番号を入力してください" oninput="saveInput('phone')">

        <div class="label">ご来店回数</div>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">初回</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">2回目以降</button>
        </div>

        <div class="label">ご紹介の場合は紹介者様の<br>お名前をご入力ください</div>
        <input type="text" id="introduction" placeholder="紹介者様のお名前">

        <div class="label" id="course">メニューをお選びください</div>
        <div class="info-text">※メニューを選択すると空き状況のカレンダーが表示されます</div>
        <div class="menu-sections">
            <button type="button" onclick="showMenu('male')">眉毛メニュー</button>
            <button type="button" onclick="showMenu('female')">まつ毛パーマ</button>
            <button type="button" onclick="showMenu('extensions')">まつ毛エクステ</button>
            <button type="button" onclick="showMenu('facial')">フェイシャルメニュー</button>
        </div>

        <div id="treatment-text" style="display: none; margin-bottom: 10px;"></div>

        <div id="male" class="menu-section">
            <div class="highlight-background">
                <span class="highlight-text">◆眉毛メニュー◆</span>
            </div>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this, 'treatment1')" data-price="15000">アイブロウWAX</button>
                <button type="button" onclick="selectSymptom(this, 'treatment2')" data-price="15000">ハリウッドブロウリフト</button>
            </div>
        </div>

        <div id="female" class="menu-section">
            <div class="highlight-background">
                <span class="highlight-text">◆まつ毛パーマ◆</span>
            </div>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this, 'treatment3')" data-price="15000">ラッシュリフト(まつ毛パーマ)</button>
                <button type="button" onclick="selectSymptom(this, 'treatment4')" data-price="15000">ラッシュリフト＋アイブロウWAX</button>
                <button type="button" onclick="selectSymptom(this, 'treatment5')" data-price="15000">ラッシュリフト＋ハリウッドブロウリフト</button>
            </div>
        </div>

        <div id="extensions" class="menu-section">
            <div class="highlight-background">
                <span class="highlight-text">◆まつ毛エクステ◆</span>
            </div>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this, 'treatment6')" data-price="15000">フラットラッシュ</button>
                <button type="button" onclick="selectSymptom(this, 'treatment7')" data-price="15000">ボリュームラッシュ</button>
                <button type="button" onclick="selectSymptom(this, 'treatment8')" data-price="15000">バインドロック</button>
                <button type="button" onclick="selectSymptom(this, 'treatment9')" data-price="15000">リペア(付け足し)</button>
            </div>

            <label id="repairLabel"></label>
            <div id="repairButtons" class="irradiations">
                <button type="button" id="sevenirradiations" onclick="selectirradiations(this)">80本 (60分)</button>
                <button type="button" id="eightirradiations" onclick="selectirradiations(this)">100本 (60分)</button>
                <button type="button" id="nineirradiations" onclick="selectirradiations(this)">120本 (90分)</button>
                <button type="button" id="tenirradiations" onclick="selectirradiations(this)">付け放題 (90分)</button>
            </div>

            <label id="baindLabel"></label>
            <div id="baindButtons" class="irradiations">
                <button type="button" id="oneirradiations" onclick="selectirradiations(this)">80本 (60分)</button>
                <button type="button" id="tuirradiations" onclick="selectirradiations(this)">100本 (60分)</button>
                <button type="button" id="suriirradiations" onclick="selectirradiations(this)">120本 (90分)</button>
                <button type="button" id="foirradiations" onclick="selectirradiations(this)">160本 (120分)</button>
            </div>
        </div>

        <div id="facial" class="menu-section">
            <div class="highlight-background">
                <span class="highlight-text">◆フェイシャルメニュー◆</span>
            </div>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this, 'treatment10')" data-price="15000">光フェイシャル</button>
                <button type="button" onclick="selectSymptom(this, 'treatment11')" data-price="15000">エクソソームハーブピーリング</button>
                <button type="button" onclick="selectSymptom(this, 'treatment12')" data-price="15000">ジュエリーピール</button>
                <button type="button" onclick="selectSymptom(this, 'treatment13')" data-price="15000">Wピーリング</button>
            </div>
        </div>

        <div class="label">希望日時</div>
        <div class="calendar-container">
            <!-- 月移動ボタンを週移動ボタンの上に配置 -->
            <div class="month-button-container">
                <button class="month-button" onclick="previousmonth()">前の月</button>
                <span class="current-month" id="currentMonth">月</span>
                <button class="month-button" onclick="nextmonth()">翌月</button>
            </div>

            <div class="week-button-container">
                <button class="week-button" onclick="previousWeek()">前の週</button>
                <button class="week-button" onclick="nextWeek()">翌週</button>
            </div>
            <div id="calendar1" class="calendar">
                <table>
                    <thead>
                        <tr id="calendar-header">
                            <th>時間</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- カレンダーの内容がここに追加される -->
                    </tbody>
                </table>
            </div>
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="label">メッセージ</div>
        <div class="info-text">質問やご要望があればこちらにご記入ください</div>
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea>

        <div class="label">ご予約内容</div>
        <div id="displayInfo"></div> <!-- ここに選択された情報を表示します -->

        <button class="submit-button" onclick="submitForm()">予約を行う</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let visitCount = '';
        let selectedMenu = '';
        let selectedSymptom = [];  // 配列として定義
        let selectedFullDate = '';
        let currentDate = new Date();
        let availabilityCache = {};
        let irradiationsCount = ''; <!-- 選択された症状を格納する変数 -->
        let totalAmount = 0; // 合計金額を格納する変数
        let menuPrice = 0; // メニューの価格
        let optionsPrice = 0; // オプションの合計価格

        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2007125858-glkKnj1R'
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.log('LIFF初期化失敗', err);
            });

            fetchAvailability(currentDate);
        });

        // 訪問回数ごとの時間設定 (例：初めて=20分、2回目以降=15分)
        let visitTimes = {
            '初回': 0,
            '2回目以降': 0
        };

        let selectedVisitTime = 0; // 訪問回数で選択された時間

        // 訪問回数ごとの時間設定 (例：初めて=20分、2回目以降=15分)
        let irradiationsTimes = {
            '80本 (60分)': 0,
            '100本 (60分)': 0,
            '120本 (90分)': 20,
            '160本 (90分)': 30,
            '100本.(60分)': 10,
            '120本.(60分)': 30,
            '付け放題 (90分)': 30
        };

        let selectedirradiationsTime = 0; // 訪問回数で選択された時間

        let menuTimes = {
            'アイブロウWAX': 60,
            'ハリウッドブロウリフト': 90,
            'ラッシュリフト(まつ毛パーマ)': 75,
            'ラッシュリフト＋アイブロウWAX': 105,
            'ラッシュリフト＋ハリウッドブロウリフト': 120,
            'フラットラッシュ': 70,
            'ボリュームラッシュ': 70,
            'バインドロック': 90,
            'リペア(付け足し)': 60,
            '光フェイシャル': 120,
            'エクソソームハーブピーリング': 75,
            'ジュエリーピール': 75,
            'Wピーリング': 105
        };

        let selectedMenuTime = 0;

        // 入力内容をローカルストレージに保存
        function saveInput(id) {
            const value = document.getElementById(id).value;
            localStorage.setItem(id, value);
        }

        // ページが読み込まれたときに前回の入力内容を復元
        document.addEventListener('DOMContentLoaded', function () {
            const savedName = localStorage.getItem('name');
            const savedPhone = localStorage.getItem('phone');

            if (savedName) document.getElementById('name').value = savedName;
            if (savedPhone) document.getElementById('phone').value = savedPhone;
        });

        function updateDisplayInfo() {
            const name = document.getElementById('name').value;
            const visitCountText = visitCount ? `・<span style="color:#bd9888;"><strong>来店回数</strong></span>：${visitCount}` : '・来店回数';
            const selectedMenuText = selectedMenu ? `・<span style="color:#bd9888;"><strong>コース</strong></span>：${selectedMenu}` : '・コースが未選択です';

            const selectedSymptomText = selectedSymptom.length > 0
                ? `<span style="color:#bd9888;"><strong>【メニュー】</strong></span><br>・${selectedSymptom.join('<br>')}`
                : '・メニューが未選択です';

            const irradiationsText = irradiationsCount
                ? `<span style="color:#bd9888;"><strong>【本数】</strong></span><br>${irradiationsCount.split(', ').join('<br>')}`
                : '・オプション無し';

            let totalMinutes = selectedMenuTime + selectedirradiationsTime + selectedVisitTime;
            let hours = Math.floor(totalMinutes / 60);
            let minutes = totalMinutes % 60;
            let totalTimeText = `・<span style="color:#bd9888;"><strong>所要時間</strong></span>：${hours > 0 ? hours + '時間' : ''}${minutes}分`;

            const totalAmountText = `・<span style="color:#bd9888;"><strong>合計金額</strong></span>：¥${menuPrice + optionsPrice}`;
            const selectedDateText = selectedFullDate ? `・<span style="color:#bd9888;"><strong>希望日時</strong></span>：${selectedFullDate}` : '・日時が未選択です';

            // 修正ボタン付きのHTMLを作成
            document.getElementById('displayInfo').innerHTML = `
        <div class="info-row">
            <p>・<span style="color:#bd9888;"><strong>お名前</strong></span>：${name}</p>
            <button class="edit-button" onclick="scrollToElement('name')">修正する</button>
        </div>
        <hr>
        <div class="info-row">
            <p>${visitCountText}</p>
            <button class="edit-button" onclick="scrollToElement('firstVisit')">修正する</button>
        </div>
        <hr>
        <div class="info-row">
            <p>${selectedMenuText}</p>
            <button class="edit-button" onclick="scrollToElement('course')">修正する</button>
        </div>
        <hr>
        <div class="info-row">
            <p>${selectedSymptomText}</p>
            <button class="edit-button" onclick="scrollToElement('male'); scrollToElement('female'); scrollToElement('extensions'); scrollToElement('facial');">修正する</button>
        </div>
        <hr>
        <div class="info-row">
            <p>${irradiationsText}</p>
            <button class="edit-button" onclick="scrollToElement('firstirradiations')">修正する</button>
        </div>
        <hr>
        <div class="info-row">
            <p>${selectedDateText}</p>
            <button class="edit-button" onclick="scrollToElement('calendar1')">修正する</button>
        </div>
        <hr>
    `;
        }

        // スクロール関数
        function scrollToElement(id) {
            const element = document.getElementById(id);

        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);

            const cacheKey = startTime.toISOString() + endTime.toISOString();

            // キャッシュを確認
            if (availabilityCache[cacheKey]) {
                console.log('Using cached data');
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbydkoe7dSafqWqWY1zMq4gWxhbHx7ApVRDK1N6zrlXi8t-GgNjVsMnlHQOkkiDKUGg3/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner(); // Show loading spinner
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                // 営業日の情報を抽出
                const businessDays = data.filter(event => event.summary === "営業日").map(event => {
                    return {
                        start: new Date(event.startTime),
                        end: new Date(event.endTime)
                    };
                });

                // データをキャッシュに保存
                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };

                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error fetching availability:', error);
            } finally {
                hideLoadingSpinner(); // Hide loading spinner
            }
        }

        function updateCalendar(availability, businessDays) {
            const calendar = document.getElementById('calendar1');
            const table = calendar.querySelector('table tbody');

            const times = [
    '10:00', '10:15', '10:30', '10:45',
    '11:00', '11:15', '11:30', '11:45',
    '12:00', '12:15', '12:30', '12:45',
    '13:00', '13:15', '13:30', '13:45',
    '14:00', '14:15', '14:30', '14:45',
    '15:00', '15:15', '15:30', '15:45',
    '16:00', '16:15', '16:30', '16:45',
    '17:00', '17:15', '17:30', '17:45',
    '18:00', '18:15', '18:30', '18:45',
    '19:00'
];

            if (table.rows.length === 0) {
                for (const time of times) {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.textContent = time;
                    row.appendChild(timeCell);

                    for (let i = 0; i < 7; i++) {
                        const cell = document.createElement('td');
                        cell.addEventListener('click', () => selectDate(cell));
                        row.appendChild(cell);
                    }

                    table.appendChild(row);
                }
            }

            // テーブルのヘッダーを更新
            updateCalendarHeader(currentDate);

            // 各セルを空白にリセットし、クラスもリセット
            for (let row of table.rows) {
                for (let i = 1; i < row.cells.length; i++) {
                    row.cells[i].textContent = '';
                    row.cells[i].removeAttribute('data-date');
                    row.cells[i].classList.remove('available', 'unavailable', 'selected');
                }
            }


            // 現在の日時を取得
            const now = new Date();

            // テーブルの内容を更新
            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);

                let businessEventTimes = []; // 営業日のイベント時間帯を記録する配列

                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                for (let j = 0; j < times.length; j++) {
                    const cell = table.rows[j].cells[i + 1];

                    // すでにセルが✕の場合はスキップする
                    if (cell.textContent === '✕') {
                        continue;
                    }

                    const slotStart = new Date(day);
                    slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);

                    const slotEnd = new Date(slotStart);
                    let menuDuration = selectedMenuTime || 10;
                    let visitDuration = selectedVisitTime || 0;
                    let irradiationsDuration = selectedirradiationsTime || 0;

                    // メニュー時間と訪問回数の時間を合計して、終了時間を設定
                    slotEnd.setMinutes(slotStart.getMinutes() + menuDuration + visitDuration + irradiationsDuration);

                    // 終了時間が翌日 (0時以降) になる場合は✕に設定
                    if (slotEnd.getDate() !== slotStart.getDate()) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 18時以降に終了する予約を不可にする (17:30は可)
                    if (slotEnd.getHours() === 19 && slotEnd.getMinutes() > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    } else if (slotEnd.getHours() > 19) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // ここで終了時間を使った条件処理を行う
                    // 例えば、リアルタイムで既に過ぎた時間帯は×にする
                    if (slotStart < now) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    const isBusinessDay = businessDays.some(businessDay => {
                        const businessDayStart = new Date(businessDay.start);
                        const businessDayEnd = new Date(businessDay.end);
                        return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
                    });

                    const isBusinessEventTime = businessEventTimes.some(event => {
                        return slotStart < event.end && event.start < slotEnd;
                    });

                    const count = availability.reduce((acc, slot) => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);

                        if (eventStart < slotEnd && slotStart < eventEnd && slot.title !== "営業日") {
                            return acc + 1;
                        }
                        return acc;
                    }, 0);

                    // 営業日のイベント時間内に他のイベントがある場合
                    if (isBusinessEventTime && count > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日のイベント時間（他のイベントがない場合）
                    else if (isBusinessEventTime) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // 営業日で、指定されている時間以外の時間は×
                    else if (businessEventTimes.length > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 日曜日で、営業日ではない場合
                    else if (slotStart.getDay() === 1 && !isBusinessDay && businessEventTimes.length === 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 日曜日で、営業日ではない場合
                    else if (slotStart.getDay() === 5 && !isBusinessDay && businessEventTimes.length === 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日でかつ他のイベントがない場合
                    else if (isBusinessDay && count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // それ以外の条件
                    else if (count <= 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }

                    cell.setAttribute('data-date', slotStart.toISOString());
                }
            }
        }
